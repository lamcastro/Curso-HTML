<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Exemplo 2</title>
    <link rel="stylesheet" type="text/css" href="exemplo2.css"/>
</head>
<body class="corpo">
    <header class="cabecalho">Figurinhas Secretas</header>
    <div class="alerta">Lembrando: o que faz no curso, fica no curso!</div>
    <section class="secao">
        <img 
        src="Assets/FigurinhaJP.webp" 
        alt="Figurinha do aluno João Pedro" 
        class="imagem" 
        title="Figurinha do aluno João Pedro">
        <img 
        src="Assets/FigurinhaCezario.webp" 
        alt="Figurinha do professor Cezário de CowBoy" 
        class="imagem"
        title="Figurinha do professor Cezário de CowBoy">
        <img
        src="Assets/FigurinhaChico.webp"

        class="imagem"
        title="Figurinha do professor Chico apenas estudando">
        <img
        src="Assets/FigurinhaChicoJoia.webp"
        alt="Figurinha do professor Chico dando um salve ara a galera"

        title="Figurinha do professor Chico dando um salve ara a galera">
        <img 
        src="Assets/FigurinhaLeandro.webp" 
        alt="Figurinha do professor Leandro aprovando o nosso curso"

        title="Figurinha do professor Leandro aprovando o nosso curso">
        <img 
        src="Assets/FigurinhaRobson.webp"
        alt="Figurinha do professor Robson mostrando a linha errada do código"

        src="Assets/FigurinhaRobsonFofa.webp"
